<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p class="saved-number"></p>
            <p class="current-number-input">0</p>
        </div>
        <div id="keyboard">
            <button class="btn btn-func btn-clear-eff">CE</button>
            <button class="btn btn-func btn-clear-displey">C</button>
            <button class="btn btn-func btn-backspace">‚Üê</button>
            <button class="btn btn-oper">/</button>
            <button class="btn btn-number">7</button>
            <button class="btn btn-number">8</button>
            <button class="btn btn-number">9</button>
            <button class="btn btn-oper">*</button>
            <button class="btn btn-number">4</button>
            <button class="btn btn-number">5</button>
            <button class="btn btn-number">6</button>
            <button class="btn btn-oper">-</button>
            <button class="btn btn-number">1</button>
            <button class="btn btn-number">2</button>
            <button class="btn btn-number">3</button>
            <button class="btn btn-oper">+</button>
            <button class="btn btn-number item0">0</button>
            <button class="btn btn-dot">.</button>
            <button class="btn btn-oper">=</button>
        </div>
    </div>
    <div id="footer">
        <p class="sign">Copyright @ Grzegorz Bandyra 2022</p>
    </div>
</body>
</html>
